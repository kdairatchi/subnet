<!DOCTYPE html>
<html>
<head>
    <title>Subnetting Cheatsheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Subnetting Cheatsheet</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-bold mb-4">Learn Subnetting IPv4 with Ease</h2>
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                    <tr>
                        <th class="py-2 px-4 bg-gray-200 border-b">CIDR</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">Subnet Mask</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">Network</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">First Host</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">Last Host</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">Broadcast</th>
                        <th class="py-2 px-4 bg-gray-200 border-b">Next Subnet</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- CIDR Entries -->
                    <script>
                        const cidrData = [
                            { "CIDR": "/1", "Subnet Mask": "128.0.0.0", "Network": "0.0.0.0", "First Host": "0.0.0.1", "Last Host": "127.255.255.254", "Broadcast": "127.255.255.255", "Next Subnet": "128.0.0.0" },
                            { "CIDR": "/2", "Subnet Mask": "192.0.0.0", "Network": "0.0.0.0", "First Host": "0.0.0.1", "Last Host": "63.255.255.254", "Broadcast": "63.255.255.255", "Next Subnet": "64.0.0.0" },
                            // Additional CIDR data will go here up to /32
                        ];

                        cidrData.forEach(cidr => {
                            document.write(`
                                <tr>
                                    <td class="border px-4 py-2">${cidr.CIDR}</td>
                                    <td class="border px-4 py-2">${cidr["Subnet Mask"]}</td>
                                    <td class="border px-4 py-2">${cidr.Network}</td>
                                    <td class="border px-4 py-2">${cidr["First Host"]}</td>
                                    <td class="border px-4 py-2">${cidr["Last Host"]}</td>
                                    <td class="border px-4 py-2">${cidr.Broadcast}</td>
                                    <td class="border px-4 py-2">${cidr["Next Subnet"]}</td>
                                </tr>
                            `);
                        });
                    </script>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Subnetting Cheatsheet. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
